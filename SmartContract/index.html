
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results</title>
 
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  		<button id="metamask_btn">开启metamask</button>
		<button id="grabbaseBlockNumber">grabbaseBlockNumber</button>
		<button id="grabFirstStageNumber">grabFirstStageNumber</button>
		<button id="grabPeriods">grabPeriods</button>
		<button id="grabFundersHistory">grabFundersHistory</button>
		<button id="grabFundersHistoryLength">grabFundersHistoryLength</button>
		<button id="grabLotteryResultHistory">grabLotteryResultHistory</button>
		<button id="voteLottery">投注</button>
		<button id="openLottery">开奖</button>
		
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Election Results</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>
	<script src="./jquery.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
